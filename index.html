<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!  A-Frame</title>
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>
      <a-box position="-1 1 -4" rotation="0 0 0" width="1" height="1" depth="1"  color="blue">
            <a-animation 
                attribute="rotation" 
                from="0 0 0" 
                to="0 180 0"
                dur="2000" 
                repeat="indefinate"
                direction="alternate">
            </a-animation>
            
      </a-box>
      
      <a-sphere position="-1 2.5 -4" radius="0.5" color="yellow">
          <a-animation
                attribute="position"
                from="-1 2.5 -4"
                to= "3 1 -4"
                dur= "2000"
                repeat="indefinite"
                direction="alternate">
          </a-animation>
      </a-sphere>
      
      <a-cylinder position="3 1 -4" height="2" 
            radius="1" color="blue">
          <a-animation
                attribute="color"
                from="blue"
                to="green"
                dur="1000"
                begin="1000"
                repeat="indefinite"
                direction="alternate">
          </a-animation>
      </a-cylinder>
      
      <a-sky color="lightblue"></a-sky>
      </a-scene>
  </body>
</html>
